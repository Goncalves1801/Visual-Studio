<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //resultado = 1 * 5 

        var resultado 
        var valor = Number(prompt("Informe o valor da tabuada: "))
        var final= prompt("Informe o valor final: ")
        for (let i = 1; i <= final; i++){
            resultado = i * valor
            alert(+valor+ " x " +i+ " = " +resultado) 
        }
    </script>
</body>
</html>
