<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma = 0, somaPar = 0, somaImpar = 0

        for(let x = 1; x <= 10; x++){
            soma = soma + x
           if(x % 2 === 0){
             somaPar = somaPar + x
           }
           else if (x % 2 == 1){
          somaImpar = somaImpar + x
           }
         }

         alert(soma)
         alert(somaPar)
         alert(somaImpar)
    </script>
</body>
</html>
